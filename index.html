<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Competition </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="main">
        <div id="box">
            <div id="heading1">
                <h2 id="Question">Q1: This is demo Question</h2>
            </div>
             
            <div class="option">
                <input   id="option-a" type="radio"  value="a"  name="OPTIONS" class="options">
                <label for="option-a">Option 1</label>
            </div>

            <div class="option">
                <input id="option-b" type="radio" value="b" name="OPTIONS"  class="options">
                <label for="option-b">Option 2</label>
            </div>

            <div class="option">
                <input id="option-c" type="radio" value="c" name="OPTIONS" class="options">
                <label for="option-c">Option 3</label>
            </div>

            <div class="option">
                <input id="option-d" type="radio" value="d" name="OPTIONS" class="options">
                <label for="option-d">Option 4</label>
            </div>

            <button id="btn" onclick="submitQuiz()">
                Submit
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
